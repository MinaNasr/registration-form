<div class="container">
  <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
    <form [formGroup]="registrationForm">
      <mat-step>
        <div class="form-group" formGroupName="personalInfo">
          <ng-template matStepLabel
            >Fill out your personal Information</ng-template
          >
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input
              matInput
              placeholder="First name"
              formControlName="firstName"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input
              matInput
              placeholder="Last name"
              formControlName="lastName"
              required
            />
          </mat-form-field>
          <div>
            <button mat-raised-button color="primary" matStepperNext>
              Next
            </button>
          </div>
        </div>
      </mat-step>
      <mat-step>
        <div formGroupName="addressInfo">
          <ng-template matStepLabel
            >Fill out your address information</ng-template
          >
          <mat-form-field>
            <mat-label>Street</mat-label>
            <input
              matInput
              formControlName="street"
              placeholder="Ex. 1 Main St."
              required
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>House Number</mat-label>
            <input
              matInput
              type="number"
              formControlName="houseNumber"
              placeholder="Ex. 1"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Zip Code</mat-label>
            <input
              matInput
              type="number"
              formControlName="zipCode"
              placeholder="Ex. 134234"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>City</mat-label>
            <input
              matInput
              formControlName="city"
              placeholder="Ex. Hamburg"
              required
            />
          </mat-form-field>
          <div>
            <button class="back-btn" mat-raised-button matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" matStepperNext>
              Next
            </button>
          </div>
        </div>
      </mat-step>
      <mat-step>
        <div formGroupName="paymentInfo">
          <ng-template matStepLabel
            >Fill out your address information</ng-template
          >
          <mat-form-field>
            <mat-label>Account owner</mat-label>
            <input
              matInput
              formControlName="accountOwner"
              placeholder="Ex. Bill Morgan"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>IBAN</mat-label>
            <input
              matInput
              type="number"
              formControlName="IBAN"
              placeholder="Ex. 13243423434"
              required
            />
          </mat-form-field>
          <div>
            <button class="back-btn" mat-raised-button matStepperPrevious>Back</button>
            <button
              (click)="onSubmit()"
              mat-raised-button
              color="primary"
              matStepperNext
            >
              Next
            </button>
          </div>
        </div>
      </mat-step>
    </form>
  </mat-stepper>
  <ng-template #successMessage>
    <h2 matDialogTitle>Success!</h2>
    <p matDialogContent>
      <em>Customer with Id : 50 is regostered successfully</em>
    </p>
    <mat-dialog-actions align="end">
      <button mat-button matDialogClose>Done</button>
    </mat-dialog-actions>
  </ng-template>
</div>
