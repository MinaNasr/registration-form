<div class="container">
  <mat-stepper [selectedIndex]="selectedIndex" orientation="vertical" linear #stepper>
    <form [formGroup]="registrationForm">
      <mat-step [completed]="personalInfoForm.valid">
        <div class="form-group" formGroupName="personalInfo">
          <ng-template matStepLabel
            >Fill out your personal Information</ng-template
          >
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input
              matInput
              placeholder="First name"
              formControlName="firstName"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input
              matInput
              placeholder="Last name"
              formControlName="lastName"
            />
          </mat-form-field>
          <div>
            <button mat-raised-button color="primary" matStepperNext>
              Next
            </button>
          </div>
        </div>
      </mat-step>
      <mat-step [completed]="addressInfoForm.valid">
        <div formGroupName="addressInfo">
          <ng-template matStepLabel
            >Fill out your address information</ng-template
          >
          <mat-form-field>
            <mat-label>Street</mat-label>
            <input
              matInput
              formControlName="street"
              placeholder="Ex. 1 Main St."
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>House Number</mat-label>
            <input
              matInput
              type="number"
              formControlName="houseNumber"
              placeholder="Ex. 1"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Zip Code</mat-label>
            <input
              matInput
              type="number"
              formControlName="zipCode"
              placeholder="Ex. 134234"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>City</mat-label>
            <input
              matInput
              formControlName="city"
              placeholder="Ex. Hamburg"
            />
          </mat-form-field>
          <div>
            <button class="back-btn" mat-raised-button matStepperPrevious>
              Back
            </button>
            <button mat-raised-button color="primary" matStepperNext>
              Next
            </button>
          </div>
        </div>
      </mat-step>
      <mat-step [completed]="paymentInfoForm.valid">
        <div formGroupName="paymentInfo">
          <ng-template matStepLabel
            >Fill out your address information</ng-template
          >
          <mat-form-field>
            <mat-label>Account owner</mat-label>
            <input
              matInput
              formControlName="accountOwner"
              placeholder="Ex. Bill Morgan"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>IBAN</mat-label>
            <input
              matInput
              type="number"
              formControlName="IBAN"
              placeholder="Ex. 13243423434"
            />
          </mat-form-field>
          <div>
            <button class="back-btn" mat-raised-button matStepperPrevious>
              Back
            </button>
            <button
              (click)="onSubmit()"
              mat-raised-button
              color="accent"
              matStepperNext
            >
              Submit
            </button>
          </div>
        </div>
      </mat-step>
    </form>
  </mat-stepper>
  <ng-template #successMessage>
    <app-success-message [paymentInfoId]="paymentInfoId"></app-success-message>
  </ng-template>
</div>
